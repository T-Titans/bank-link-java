<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Link - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
        
        // Display user welcome message
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (user.name) {
                document.getElementById('customer-name').textContent = user.name;
                document.getElementById('welcome-message').textContent = `Welcome back, ${user.name}!`;
            }
        });
        
        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>

    <header>
        <div class="header-left">
            <h1><i class="fas fa-landmark"></i> Bank-Link</h1>
            <p id="welcome-message">Welcome to Bank-Link <span id="user-name"></span>!</p>
     <script>
        // Ask for the user's name
          let username = prompt("Please enter your name:");

        // Get the element
        let welcomeMessage = document.getElementById("welcome-message");

        // Update message (if user typed something)
        if (username) {
        welcomeMessage.textContent = "Welcome to Bank-Link " + username;

        // Display user welcome message
            document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
             if (user.name) {
            document.getElementById('user-name').textContent = user.name;
    }
});
  }
</script>
        </div>
        <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </header>

    <main>
        <section class="dashboard">
            <h2><i class="fas fa-wallet"></i> Your Accounts</h2>
            <div class="account-cards">
                <!-- Account Card 1 -->
                <div class="account-card">
                    <h3><i class="fas fa-credit-card"></i> Cheque Account</h3>
                    <p class="account-number">ACC001</p>
                    <p class="balance">Balance: <span id="balance-acc001">R1,000.00</span></p>
                </div>
                <!-- Account Card 2 -->
                <div class="account-card">
                    <h3><i class="fas fa-piggy-bank"></i> Savings Account</h3>
                    <p class="account-number">SAV001</p>
                    <p class="balance">Balance: <span id="balance-sav001">R1,000.00</span></p>
                </div>
            </div>
        </section>

        <section class="actions">
            <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
            <div class="action-buttons">
                <button onclick="showModal('deposit-modal')">
                    <i class="fas fa-money-bill-wave"></i> Deposit
                </button>
                <button onclick="showModal('withdraw-modal')">
                    <i class="fas fa-hand-holding-usd"></i> Withdraw
                </button>
                <button onclick="showModal('transfer-modal')">
                    <i class="fas fa-exchange-alt"></i> Transfer
                </button>
            </div>
        </section>

        <section class="actions">
            <h2><i class="fas fa-file-invoice-dollar"></i> Account Statements</h2>
            <div class="action-buttons">
                <select id="statement-account">
                    <option value="ACC001">Cheque Account (ACC001)</option>
                    <option value="SAV001">Savings Account (SAV001)</option>
                </select>
                <button id="download-statement">
                    <i class="fas fa-download"></i> Download Statement (PDF)
                </button>
            </div>
        </section>
    </main>

    <!-- Modals for Actions (Initially Hidden) -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('deposit-modal')">&times;</span>
            <h3><i class="fas fa-money-bill-wave"></i> Deposit Money</h3>
            <form id="deposit-form">
                <label for="deposit-account">To Account:</label>
                <select id="deposit-account" required>
                    <option value="ACC001">Cheque Account (ACC001)</option>
                    <option value="SAV001">Savings Account (SAV001)</option>
                </select>
                <label for="deposit-amount">Amount (R):</label>
                <input type="number" id="deposit-amount" min="0.01" step="0.01" required>
                <button type="submit"><i class="fas fa-check"></i> Confirm Deposit</button>
            </form>
        </div>
    </div>

    <div id="withdraw-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('withdraw-modal')">&times;</span>
            <h3><i class="fas fa-hand-holding-usd"></i> Withdraw Money</h3>
            <form id="withdraw-form">
                <label for="withdraw-account">From Account:</label>
                <select id="withdraw-account" required>
                    <option value="ACC001">Cheque Account (ACC001)</option>
                    <option value="SAV001">Savings Account (SAV001)</option>
                </select>
                <label for="withdraw-amount">Amount (R):</label>
                <input type="number" id="withdraw-amount" min="0.01" step="0.01" required>
                <button type="submit"><i class="fas fa-check"></i> Confirm Withdrawal</button>
            </form>
        </div>
    </div>

    <div id="transfer-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('transfer-modal')">&times;</span>
            <h3><i class="fas fa-exchange-alt"></i> Transfer Money</h3>
            <form id="transfer-form">
                <label for="from-account">From Account:</label>
                <select id="from-account" required>
                    <option value="ACC001">Cheque Account (ACC001)</option>
                    <option value="SAV001">Savings Account (SAV001)</option>
                </select>
                <label for="to-account">To Account:</label>
                <input type="text" id="to-account" placeholder="Recipient Account Number" required>
                <label for="transfer-amount">Amount (R):</label>
                <input type="number" id="transfer-amount" min="0.01" step="0.01" required>
                <button type="submit"><i class="fas fa-check"></i> Confirm Transfer</button>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="toast hidden">
        <p id="notification-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
